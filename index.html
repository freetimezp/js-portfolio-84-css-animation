<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | CSS | Animation</title>
</head>

<body>
    <header>
        <nav>
            <div class="left-nav">
                <a href="#" class="logo">
                    <img src="./assets/images/logo.png" alt="logo">
                </a>
                <form>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search...">
                </form>
            </div>
            <div class="right-nav">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Brands</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Cart</a></li>
                    <li>
                        <a href="#" class="profile-link">
                            <img src="./assets/images/profile.jpg" alt="profile">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="img">
            <img src="./assets/images/7.png" alt="" id="mainimage">
        </div>

        <div class="square-container">
            <div class="square red"></div>
            <div class="square white"></div>
            <div class="square red"></div>
            <div class="square white"></div>
            <div class="square red"></div>
            <div class="square white"></div>
        </div>

        <div class="slider">
            <a href="#">
                <img src="./assets/images/7.png" alt="" onclick="changeimage('./assets/images/7.png', this)">
            </a>
            <a href="#">
                <img src="./assets/images/5.png" alt="" onclick="changeimage('./assets/images/5.png', this)">
            </a>
            <a href="#">
                <img src="./assets/images/2.png" alt="" onclick="changeimage('./assets/images/2.png', this)">
            </a>
        </div>

        <div class="social">
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-whatsapp"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-linkedin"></i></li>
            <li><i class="fa-brands fa-github"></i></li>
        </div>
    </header>

    <script src="./assets/js/main.js"></script>
</body>

</html>
